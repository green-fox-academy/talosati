<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trending posts</title>
</head>
<body>
<a href="submit.html">Submit new post</a>
<h1>Trending posts</h1>
<table>
    <tbody>
    <tr th:each="post : ${posts}" th:object="${post}">
        <td th:text="*{vote}"></td>
        <td></td>
        <td></td>
        <td><a th:href="*{url}" th:text="*{title}"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
