<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trending posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<a href="/submit">Submit new post</a><br><br>
<a href="/register">Create a new user</a><br><br>
<h1>Trending posts</h1>
<table>
    <tbody>
    <tr th:each="post : ${posts}" th:object="${post}">
        <td th:text="*{vote}"></td>
        <td><a th:href="@{|/+/${post.id}|}">+</a></td>
        <td><a th:href="@{|/-/${post.id}|}">-</a></td>
        <td><a th:href="*{url}" th:text="*{title}"></a></td>
    </tr>
    </tbody>
</table>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
</body>
</html>
