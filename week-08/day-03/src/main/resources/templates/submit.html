<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit a new post</title>
</head>
<body>
<h1>Submit a new post</h1>
<form class="title" action="/submit" method="POST">
    <label>Title</label>
    <input type="text" name="titleInput"><br>
    <label>URL</label>
    <input type="text" name="urlInput"><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
